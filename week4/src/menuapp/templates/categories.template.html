<div class="main text-center">
	<h2>Menu</h2>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-8 col-md-6">
				<ul class="category-list">
					<li ng-repeat="item in catc.items" ui-sref="categories.category({categoryId:item.short_name})">
						<span>{{ item.name }}</span>
					</li>
				</ul>
			</div>
			<div class="col-xs-4 col-md-4">
				<ui-view></ui-view>
			</div>
		</div>
	</div>
	<loader></loader>
</div>
