<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nidc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="nidc.query" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidc.logItems(nidc.query);">Narrow It Down For Me!</button>
	   <loader></loader>
    </div>

	<div>
		<found-items items="nidc.found" nothing="nidc.nothingFound" on-remove="nidc.removeItem(index)"></found-items>
	</div>
  </div>
  
  <script src="jquery-3.1.0.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
